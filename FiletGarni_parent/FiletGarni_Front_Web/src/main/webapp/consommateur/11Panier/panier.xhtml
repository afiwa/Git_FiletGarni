		<link type="text/css" rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto" />
		<link type="text/css" rel="stylesheet" href="css/print_cart.css" />

	<ui:define name="content">
		<h:form id="form-client">

			<section class="cd-multi-steps"> <!-- <h2>Etapes de votre commande</h2> -->
			<div>
				<ol class="cd-multi-steps text-center custom-icons">
					<li class="current"><em>Panier</em></li>
					<li><em>Point relais</em></li>
					<li><em>Paiement</em></li>
					<li><em>Récapitulatif</em></li>
				</ol>
			</div>

			<!-- Afficher le contenu du panier -->
			<div class="shopping-cart">
				<!-- Title -->
				<div class="title">Mon panier</div>

				<div class="item">
					<div class="buttons">
						<span class="delete-btn"></span> <span class="like-btn"></span>

						<span><b>Oeufs bios tout pétés</b></span> <span>Catégorie

							12</span>

					<div class="quantity">
						<button class="minus-btn" type="button" name="button">
							<img src="images\icons_panier\minus.svg" alt="" />
						</button>
						<input class="qty" type="text" name="name" value="1" />
						<button class="plus-btn" type="button" name="button">
							<img src="images\icons_panier\plus.svg" alt="" />

					</div>

				<div class="item">
					<div class="buttons">
						<span class="delete-btn"></span> <span class="like-btn"></span>

							src="..\..\..\0. Ressources\1. Images\images\PhotosProduits\BatonsCannelle-WEB.jpg"

					<div class="description">
						<span><b>Maison Margiela</b></span> <span>Future Sneakers</span> <span
							class="article-price">50 €</span> <span>1 kilo</span>
					</div>

					<div class="quantity">
						<button class="minus-btn" type="button" name="button">
							<img src="images\icons_panier\minus.svg" alt="" />
						</button>
						<input class="qty" type="text" name="name" value="1" />
						<button class="plus-btn" type="button" name="button">
							<img src="images\icons_panier\plus.svg" alt="" />
						</button>
					</div>
					<div class="total-price">
						<span class="total-article">50 €</span>
					</div>
				</div>

				<!-- Product #3 -->
				<div class="item">
					<div class="buttons">
						<span class="delete-btn"></span> <span class="like-btn"></span>
					</div>

					<div class="image">
						<img
							src="\..\..\..\src\main\resources\produits\VinRougeNantes.jpg"
							alt="" />

					<div class="description">
						<span><b>Our Legacy</b></span> <span>Brushed Scarf</span> <span
							class="article-price">50 €</span> <span>1 Botte</span>
					</div>
					<div class="quantity">
						<button class="minus-btn" type="button" name="button">
							<img src="images\icons_panier\minus.svg" alt="" />
						</button>
						<input class="qty" type="text" name="name" value="1" />
						<button class="plus-btn" type="button" name="button">
							<img src="images\icons_panier\plus.svg" alt="" />

					</div>

				<div class="item">
					<div class="total-cart">
						<span class="title" id="dernierTitre">Total de votre

					</div>
					<br />
					<div>
						<a
							href="..\13Paiement\paiement.jsf"
							class="payer">Valider</a>
					</div>
				</div>
			</div>

			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <script type="text/javascript" src="js/affichagePanier.js"></script>
