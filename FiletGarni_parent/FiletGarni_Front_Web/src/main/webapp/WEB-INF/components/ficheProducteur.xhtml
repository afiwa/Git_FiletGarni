<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:component>
		<figure class="FicheProducteur">
			<h:commandLink action="#{mbFicheProducteurDetaille.afficherFicheProducteurDetaille(producteur.id)}">
				<h:graphicImage value="../../Ressources/Images/Images_producteurs/#{producteur.photo}" 
								class="image_producteur_principale"
								alt="#{producteur.raisonSociale}"/>
			</h:commandLink>
	        <figcaption>
	            <div class="nomFerme">
	            	<h:commandLink action="#{mbFicheProducteurDetaille.afficherFicheProducteurDetaille(producteur.id)}" value="#{producteur.raisonSociale}"/>	            
	            </div>
	            <div class="descriptionFerme">
	            	#{producteur.descriptionBreve}, 
	            	#{producteur.getAdresses().get(0).getCodePostal().getVilles().get(0).getNom()}
	            </div>
	        </figcaption>
    	</figure>
	</ui:component>
</html>
