<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mon catalogue</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="fichesProduitProducteur.css">


</head>

<body>
    
    <figure class="FicheProduit">

        <img class="image_principale" src="Basilic.jpg" alt="Basilic">

        <figcaption>

            <h3 class="nomProduit">Basilic</h3>
            <h3 class="conditionnement">Botte</h3>
            <h2 class= "ferme">La ferme de Ly</h2>
            <h2 class="poids">100 g</h2>

        </figcaption>
    </figure>
    <br />
    <button class="button button1">Accéder à la fiche détaillée</button>
    
</body>
    
</html>
