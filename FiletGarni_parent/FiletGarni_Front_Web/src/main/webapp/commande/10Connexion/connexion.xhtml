<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/archeConsommateur.xhtml">
	<ui:define name="title">InscriptionConnection</ui:define>
	<ui:define name="headcssscript">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

		<link type="text/css" rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto" />
		<link type="text/css" rel="stylesheet" href="../css/main.css" />
		<link type="text/css" rel="stylesheet" href="../css/ownmain.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</ui:define>

	<ui:define name="content">
		<h:form name="form-connexion">
			<div class="login-wrap">
				<div class="login-html">
				<label id="warningConnexion">Vous n'êtes pas connecté. Veuillez vous connecter pour finaliser votre commande.</label>
					<input id="tab-1" type="radio" name="tab" class="sign-in"
						checked="checked" /><label for="tab-1" class="tab">Connexion</label>
					<input id="tab-2" type="radio" name="tab" class="sign-up" /><label
						for="tab-2" class="tab">Inscription</label>
					<div class="login-form">
						<div class="sign-in-htm">
							<div class="group">
								<label for="user" class="label">Nom d'utilisateur</label> <h:inputText
									id="user" class="input" value="#{mbConnecterConso.mail}" />
							</div>
							<div class="group">
								<label for="pass" class="label">Mot de passe</label> <h:inputSecret
									id="pass" class="input" data-type="password" value="#{mbConnecterConso.mdp}" />
							</div>
							<div class="group">
								<input id="check" type="checkbox" class="check" checked="checked"/>
								<label for="check"><span class="icon"></span> Rester connecté</label>
							</div>
							<div class="group">
								<h:commandButton class="button" value="Connexion" action="#{mbConnecterConso.seConnecter()}" />
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<a href="#forgot">Mot de passe oublié ?</a>
							</div>
						</div>
						<div class="sign-up-htm">
							<div class="group">
								<label for="user" class="label">Nom d'utilisateur</label> <input
									id="user" type="text" class="input" />
							</div>
							<div class="group">
								<label for="pass" class="label">Mot de passe</label> <input
									id="pass" type="password" class="input" data-type="password" />
							</div>
							<div class="group">
								<label for="pass" class="label">Répéter votre mot de
									passe</label> <input id="pass" type="password" class="input"
									data-type="password" />
							</div>
							<div class="group">
								<label for="pass" class="label">Adresse mail</label> <input
									id="pass" type="text" class="input" />
							</div>
							<div class="group">
								<input type="submit" class="button" value="Inscription" />
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<label for="tab-1"><a>Déjà membre ?</a></label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
