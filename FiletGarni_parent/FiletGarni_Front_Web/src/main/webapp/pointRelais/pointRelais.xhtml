<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/templates/archePointrelais.xhtml">
	<ui:define name="title">Tableau de bord Point Relais</ui:define>
	<ui:define name="headcssscript">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" href="css/tableauDeBordPointRelais.css" />
		<link type="text/css" rel="stylesheet"
			href="css/archePointRelais.css" />
			<link type="text/css" rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:400,700" />

	</ui:define>
	<ui:define name="content">
		<h1>
			Commandes présentes dans votre <span>Point Relais</span>
		</h1>

		<table class="tableauPR">

			<tr>
				<th><span>Date</span></th>
				<th>Numéro de commande</th>
				<th>Informations Consommateur</th>
				<th>Statut</th>
			</tr>
<ui:repeat layout="inline" id="repeater" var="Commandes"
					value="#{mbPointRelais.listCommandePR}">
			<tr>
			<td><h:outputLabel value="#{Commandes.dateLivraisonReelle.date}"  />/<h:outputLabel value="#{Commandes.dateLivraisonReelle.month+1}"/>/<h:outputLabel value="#{Commandes.dateLivraisonReelle.year+1900}"  />
			
			
			</td>
				<td><span>N° Commande: CL-2017-09-</span><h:outputLabel  value="#{Commandes.id}"/><br /> </td>
				<td><span>Nom: </span><h:outputLabel value="#{Commandes.consommateur.nom}" /><br /> 
				<span>Prénom: </span><h:outputLabel value="#{Commandes.consommateur.prenom}" /><br />
				<span>Tel: </span><h:outputLabel value="#{Commandes.consommateur.tel1}" /><br/>
				<span>Mail: </span><h:outputLabel value="#{Commandes.consommateur.mail}" /><br/> </td>
				<td align="center">
					<div class="btn-group">
							<input type="button" value="Récupéré" class="btnRecup" id="btn-recup"/>
<!-- 						<input type="button" value="Récupéré" class="btnRecup" onclick="rendreDisable(this)"/> -->
					</div>
				</td>
			</tr>
</ui:repeat>
				

		</table>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		
		<script type="text/javascript" src="pointrelais.js"></script>
		
		<script
			src='http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js'></script>

		<script type="text/javascript">
			function rendreDisable(elem){
				elem.disabled = true;
			}
</script>
	</ui:define>
</ui:composition>
</html>
